<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<style>
    * {
        box-sizing: border-box;
    }

    div {
        display: inline-block;
    }

    body {
        font: 14px arial;
        position: relative;
    }

    #dt {
        width: 60px;
    }

    #kv {
        width: 60px;
    }

    #generate_event {
        background-color: rgb(200, 200, 200);
        border:solid 1px;        
    }

    /* Create three equal columns that floats next to each other */
    .column1 {
        float: left;
        width: 25%;
        padding: 10px;
    }

    .column2 {
        float: left;
        width: 30%;
        padding: 10px;
    }

    .column3 {
        float: left;
        width: 30%;
        padding: 10px;
    }

    /* Clear floats after the columns */
    .row {
        content: "";
        display: table;
        clear: both;
        display: flex;
        background-color: #ddd;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }

    input[type='number'] {
        width: 60px;
    }

    input[type='text'] {
        width: 250px;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }
</style>

<head>
    <title>Channel Events</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="https://www.inf.ufrgs.br/~dgbalreira/turbidite/">Home</a>
        <a href="https://www.inf.ufrgs.br/~dgbalreira/turbidite/channels">Channel Profile</a>
        <a href="https://www.inf.ufrgs.br/~dgbalreira/turbidite/config">Channel Configuration</a>
        <a class="active" href="https://www.inf.ufrgs.br/~dgbalreira/turbidite/events">Channel Events</a>

    <h1>Channel Events</h1>

    <div class="row">   
        <div class="column1">

                        <label for="aggr_sigmas_values">Values:</label>

                        &nbsp;
                        <label for="aggr_sigmas_values">Values:</label>

                    </div>

                </div>
            </div>            
        </div>
        <div class="column3">            
            <div class="specifics_properties">
                <label for="dep_props"><b>Layer deposition (%):</b></label> <br />
                <div class="number_layers_info"></div><br />
                    <div id="div_dep_props">
                        <label for="dep_props_slope">Slope: -5º</label> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
                        <label for="dep_props_values">Values:</label>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script>
    // Constants:
    const NUMBER_OF_SLOPES = 6;

    // Function called as soon as the window is loaded
    window.onload = function () {

        writeLabelNumberLayer3(); // initializes the dynamic labels with three layers (Gr, Sa, Si) -> (G, S, M)

        var nLayer3 = document.getElementById('number_layer_3');
        var nLayer5 = document.getElementById('number_layer_5');
        var nLayer7 = document.getElementById('number_layer_7');

        nLayer3.onclick = writeLabelNumberLayer3;
        nLayer5.onclick = writeLabelNumberLayer5;
        nLayer7.onclick = writeLabelNumberLayer7;

        // Hide aggradation interface when incision button is clicked. All the previous values are preserved.
        $('input[type=radio][name=mode]').change(function() {
            if (this.value == 'incision'){
                $(".general_properties").show()
                $(".specifics_properties").show()
                $(".aggr_properties").hide()                
            }
            else if (this.value == 'separator') {
                $(".general_properties").hide()
                $(".specifics_properties").hide()
                $(".aggr_properties").hide()                
            }
            else if (this.value == 'aggradation')
            {                
                $(".general_properties").show()
                $(".specifics_properties").show()
                $(".aggr_properties").show()
            }
        });
    }

    function handler() {
        alert('clicked');
    }

    function eventSymbol(eventName) {
        var symbol;
        if (eventName == 'aggradation')
            symbol = '[AGR]';
        else if (eventName == 'incision')
            symbol = '[INC]';
        else if (eventName == 'separator')
            symbol = '[SEP]';

        return eventSymbol;
    }

    var margin = { top: 40, right: 40, bottom: 50, left: 70 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var contentEvents = [];
    var eventModes = [];
    var contentType = "application/json";
    var count_div_ch_depth = 0;
    var count_div_ch_width = 0;
    var count_div_dep_height = 0;

    const NUM_EVENT_ATTRIBUTES = 6;

    // EVENTS
    function generateEvent() {
        if (contentEvents.length < 100) {
            var validForm = true;
            var contentEvent = {};
            var is_valid_config = true;
            var nit = Number(document.getElementById("nit").value);
            contentEvent.nit = nit;
            var saved_ts = Number(document.getElementById("saved_ts").value);
            contentEvent.saved_ts = saved_ts;
            var dt = Number(document.getElementById("dt").value);
            contentEvent.dt = dt;
            var mode = document.querySelector('input[name="mode"]:checked').value;
            contentEvent.mode = mode;
            var kv = Number(document.getElementById("kv").value);
            contentEvent.kv = kv;
            var kl = Number(document.getElementById("kl").value);
            contentEvent.kl = kl;

            if (checkValue(nit, 0, 10000) == false || checkValue(saved_ts, 0, 10000) == false ||
                checkValue(dt, 0, 10000) == false || isNaN(dt) == true || checkValue(kv, 0, 10000) == false || isNaN(kv) == true ||
                checkValue(kl, 0, 10000) == false)
                validForm = false;

            var ch_depth_value = document.getElementById("ch_depth_value").value;
            ch_depth_value_array = splitAppendValues(ch_depth_value, 0.0, 100000);
            contentEvent.ch_depth = simpleEventJson(ch_depth_value_array);

            var ch_width_value = document.getElementById("ch_width_value").value;
            ch_width_value_array = splitAppendValues(ch_width_value, 0.0, 100000);
            contentEvent.ch_width = simpleEventJson(ch_width_value_array);

            var dep_height_value = document.getElementById("dep_height_value").value;
            dep_height_value_array = splitAppendValues(dep_height_value, 0.0, 100000);
            contentEvent.dep_height = simpleEventJson(dep_height_value_array);

            if (ch_depth_value_array.length == 0 || ch_width_value.length == 0 ||
                dep_height_value.length == 0)
                validForm = false;

            contentEvent.dep_props = listEventJson("dep_props_values", 0.0, 1.0);

            contentEvent.dep_sigmas = listEventJson("dep_sigmas_values", 0.0, 100000);

            contentEvent.aggr_props = listEventJson("aggr_props_values", 0.0, 1.0);

            contentEvent.aggr_sigmas = listEventJson("aggr_sigmas_values", 0.0, 100000);

            if (contentEvent.dep_props.length == 0 || contentEvent.dep_sigmas.length == 0 ||
                contentEvent.aggr_props.length == 0 || contentEvent.aggr_sigmas.length == 0)
                validForm = false;

            if (validForm == true) {
                contentEvents.push(contentEvent);
                eventModes.push(contentEvent.mode);
                var divMode = document.getElementById("mode_number");
                divMode.innerHTML = "<label for=\"mode\">Number of events: </label>" + contentEvents.length;
                var divList = document.getElementById("mode_event");
                divList.innerHTML = "";
                for (var i = 0; i < contentEvents.length; i++) {
                    var symbol = eventSymbol(eventModes[i])
                    divList.innerHTML += "<label for=\"mode\"> </label>" + eventSymbol(eventModes[i]) + " -> "; // TODO: check here
                }
            }
            else
                alert("Formulary items are incomplete or inconsistent. Please correct them and try again.");

        }
        else
            alert("Max number of events has been reached. Please remove at least one event to create more.")


                           
    }

    function removeLastEvent() {
        if (contentEvents.length > 0) {
            contentEvents.pop();
            eventModes.pop();
            var divMode = document.getElementById("mode_number");
            divMode.innerHTML = "<label for=\"mode\">Number of events: </label>" + contentEvents.length;
            var divList = document.getElementById("mode_event");
            divList.innerHTML = "";
            for (var i = 0; i < contentEvents.length; i++)
                divList.innerHTML += "<label for=\"mode\"> </label>" + eventModes[i] + " -> ";
        }
        else
            alert("There are no events to remove.")

    }

    function simpleEventJson(valueArray) {
        var eventArray = [];
        var slopeArray = [-5, -4, -3, -2, -1, 0];
        for (var i = 0; i < valueArray.length; i++) {
            eventArray.push({ "slope": Number(slopeArray[i]), "value": Number(valueArray[i]) });
        }

        return eventArray;
    }

    function listEventJson(mainEventId, min, max) {
        var eventArray = [];
        var eventIdValue;
        var valuesArray = []; // check this
        var slopeArray = [-5, -4, -3, -2, -1, 0];

        for (var i = 0; i < NUM_EVENT_ATTRIBUTES; i++) {
            eventIdValue = document.getElementById(mainEventId + i.toString()).value;
            valuesArray = splitAppendValues(eventIdValue, min, max);
            if (valuesArray.length != 0)
                eventArray.push({ "slope": Number(slopeArray[i]), "value": valuesArray });
            else {
                eventArray = [];
                break;
            }
        }

        return eventArray;
    }

    function splitAppendValues(values, min, max) {
        var valuesArray = values.split(";");
        var valueAux;
        isValidConfig = true;
        for (var i = 0; i < valuesArray.length; i++) {
            if (min == 0 && max == 1.0) { // check if this is a percentage field
                valueAux = parseFloat(valuesArray[i]) / 100;
            }
            else
                valueAux = parseFloat(valuesArray[i]);

            if (checkValue(valueAux, min, max)) {
                valuesArray[i] = valueAux;
            }
            else {
                isValidConfig = false;
                break;
            }
        }
        if (isValidConfig == false)
            valuesArray = [];

        return valuesArray;
    }

    // Receives a list of "events" as arguments
    function saveEvents() {
        if (contentEvents.length > 0) {
            var fileName = "events.json", contentType = "application/json";
            var a = document.createElement("a");
            var file = new Blob([JSON.stringify(contentEvents, null, 2)], { type: contentType });
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
        }
        else
            alert("Please create at least one event.")

    }

    function checkValue(val, min, max) {
        if (val >= min && val < max)
            return true;
        else
            return false;
    }

    function createSpaceStr(numberOfSpaces) {
        spaceStr = "";

        for (let i = 0; i < numberOfSpaces; i++) {
            spaceStr = spaceStr + "&nbsp;";
        }
